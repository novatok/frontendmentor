<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main id="container">
    <img id="desktop-img" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
    <img id="mobile-img" src="./images/image-product-mobile.jpg" alt="image-product-mobile">
    <section id="details-container">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99</p>
      <p>$169.99</p>
      <button> <img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/novatok/frontendmentor.git">Kam</a>.
  </footer>
</body>
</html>
